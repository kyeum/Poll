<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>    
    <ion-button (click) = "destroyPicture()" color="primary">Control</ion-button>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>
      <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let photo of photoService.photos">
              <img [src]="photo.data" />
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-content>
