<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Chatting
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content></ion-content>
<div top-center>
<ion-button  color="light" outline size="large" [routerLink]="'/register'">
  <ion-icon name="Register"></ion-icon>
    Register
  </ion-button>
<div top>
<div text-center>
    <ion-button  color="light" outline size="large" [routerLink]="'/chat'">
        <ion-icon name="chatbubbles"></ion-icon>
        Start chatting
    </ion-button>
</div>

<h4>Users</h4>
<ion-spinner  name="dots" *ngIf="userList.length === 0"></ion-spinner>

<ion-list>
  <ion-item class="user-item" *ngFor="let user of userList">
      <div class="user-avatar">
          <img  [src]="user.avatarURL" alt="">
      </div>
      <ion-label class="user-name">
         {{ user.name }}
      </ion-label>
      <div class="user-presence">
          <ion-icon [class.user-online]="isOnline(user)" name="radio-button-on"></ion-icon>
      </div>  
  </ion-item>
</ion-list>
